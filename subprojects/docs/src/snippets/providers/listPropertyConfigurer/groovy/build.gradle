abstract class Executer extends DefaultTask {
    @Internal
    abstract ListProperty<String> getOptions()

    Executer() {
        options.set((Iterable) null)
        options.convention([])
        options.actualValue.add("--safe")
        options.actualValue.add("--debug")
    }

    @TaskAction
    void generate() {
        options.get().forEach { value ->
            logger.quiet("${value}")
        }
    }
}

tasks.register('executer', Executer) {
    options.actualValue.add("--native")
    options.actualValue.remove("--debug")
}
